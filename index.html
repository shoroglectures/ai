<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدربة الذكاء الاصطناعي اشراقة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #dbeafe;
            --bg-color: #f8fafc;
            --white: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            line-height: 1.6;
            direction: rtl;
        }

        /* الشريط العلوي */
        .navbar {
            background: var(--white);
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 0 1rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .nav-logo h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* زر المستخدم والقائمة المنسدلة */
        .user-dropdown {
            position: relative;
        }

        .user-btn {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            background: var(--primary-light);
        }

        .user-btn:hover {
            background: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 0.5rem;
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 1001;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 8px;
            transition: var(--transition);
            font-weight: 500;
        }

        .dropdown-item:hover {
            background: var(--primary-light);
            color: var(--primary-color);
        }

        .dropdown-item i {
            width: 16px;
            text-align: center;
        }

        /* زر القائمة للجوال */
        .menu-btn {
            display: none;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .menu-btn:hover {
            background: var(--primary-light);
            color: var(--primary-color);
        }

        /* المحتوى الرئيسي */
        .main-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin-top: 80px;
        }

        .hero-section {
            text-align: center;
            max-width: 600px;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 3rem;
            line-height: 1.2;
        }

        /* زر الإضافة */
        .add-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            color: var(--white);
            font-size: 2rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.4);
        }

        .add-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* القائمة الجانبية للجوال */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background: var(--white);
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            z-index: 2000;
            padding: 1rem;
        }

        .mobile-menu.show {
            right: 0;
        }

        .mobile-menu-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 2rem;
        }

        .close-menu {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .close-menu:hover {
            background: var(--primary-light);
            color: var(--primary-color);
        }

        .mobile-menu-items {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .mobile-menu-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 8px;
            transition: var(--transition);
            font-weight: 500;
        }

        .mobile-menu-item:hover {
            background: var(--primary-light);
            color: var(--primary-color);
        }

        .mobile-menu-item i {
            width: 20px;
            text-align: center;
        }

        .mobile-menu-divider {
            height: 1px;
            background: var(--border-color);
            margin: 1rem 0;
        }

        /* نافذة المحادثة */
        .chat-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            padding: 1rem;
        }

        .chat-modal.show {
            display: flex;
        }

        .chat-container {
            background: var(--white);
            border-radius: var(--radius);
            width: 100%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .chat-header h3 {
            color: var(--text-dark);
            font-weight: 600;
        }

        .close-chat {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: var(--transition);
        }

        .close-chat:hover {
            background: var(--primary-light);
            color: var(--primary-color);
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: var(--primary-color);
            color: white;
        }

        .ai .message-avatar {
            background: var(--border-color);
            color: var(--text-light);
        }

        .message-content {
            padding: 1rem;
            border-radius: var(--radius);
            background: var(--primary-light);
            color: var(--text-dark);
        }

        .user .message-content {
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai .message-content {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
        }

        .message-input {
            flex: 1;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            height: 60px;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-btn {
            background: var(--primary-color);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .send-btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 1rem;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-light);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* التصميم المتجاوب */
        @media (max-width: 768px) {
            .nav-logo h1 {
                font-size: 1.1rem;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .add-btn {
                width: 70px;
                height: 70px;
                font-size: 1.75rem;
            }

            .menu-btn {
                display: flex;
            }

            .message {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 0.75rem 0;
            }

            .nav-logo h1 {
                font-size: 1rem;
            }

            .main-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .add-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .main-content {
                padding: 1rem;
                margin-top: 70px;
            }

            .chat-container {
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1>مدربة الذكاء الاصطناعي اشراقة</h1>
            </div>

            <div class="nav-actions">
                <div class="user-dropdown">
                    <button class="user-btn" id="userBtn">
                        <i class="fas fa-user"></i>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-sign-in-alt"></i>
                            تسجيل الدخول
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-user-plus"></i>
                            إنشاء حساب
                        </a>
                    </div>
                </div>

                <button class="menu-btn" id="menuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
        <div class="hero-section">
            <h2 class="main-title">كيف يمكنني المساعدة؟</h2>
            <button class="add-btn" id="addBtn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </main>

    <!-- نافذة المحادثة -->
    <div class="chat-modal" id="chatModal">
        <div class="chat-container">
            <div class="chat-header">
                <h3>محادثة جديدة</h3>
                <button class="close-chat" id="closeChat">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- الرسائل تظهر هنا -->
            </div>
            <div class="chat-input">
                <div class="input-group">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="اكتب رسالتك هنا..." 
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- القائمة الجانبية للجوال -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-header">
            <button class="close-menu" id="closeMenu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="mobile-menu-items">
            <a href="#" class="mobile-menu-item">
                <i class="fas fa-home"></i>
                الرئيسية
            </a>
            <a href="#" class="mobile-menu-item">
                <i class="fas fa-comments"></i>
                المحادثات
            </a>
            <a href="#" class="mobile-menu-item">
                <i class="fas fa-cog"></i>
                الإعدادات
            </a>
            <div class="mobile-menu-divider"></div>
            <a href="#" class="mobile-menu-item">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل الدخول
            </a>
            <a href="#" class="mobile-menu-item">
                <i class="fas fa-user-plus"></i>
                إنشاء حساب
            </a>
        </div>
    </div>

    <script>
        class AITrainerApp {
            constructor() {
                this.userBtn = document.getElementById('userBtn');
                this.dropdownMenu = document.getElementById('dropdownMenu');
                this.menuBtn = document.getElementById('menuBtn');
                this.closeMenu = document.getElementById('closeMenu');
                this.mobileMenu = document.getElementById('mobileMenu');
                this.addBtn = document.getElementById('addBtn');
                this.chatModal = document.getElementById('chatModal');
                this.closeChat = document.getElementById('closeChat');
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                
                // إعدادات الويب هوك
                this.WEBHOOK_URLS = {
                    test: 'https://n8n.shorog.com/webhook-test/shorogai',
                    production: 'https://n8n.shorog.com/webhook/shorogai'
                };
                
                this.currentWebhook = 'test';
                this.isLoading = false;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.setupClickOutside();
                this.loadWebhookPreference();
            }
            
            setupEventListeners() {
                // تحكم في القائمة المنسدلة للمستخدم
                this.userBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleDropdown();
                });
                
                // تحكم في القائمة الجانبية للجوال
                this.menuBtn.addEventListener('click', () => {
                    this.openMobileMenu();
                });
                
                this.closeMenu.addEventListener('click', () => {
                    this.closeMobileMenu();
                });
                
                // زر بدء المحادثة
                this.addBtn.addEventListener('click', () => {
                    this.startNewChat();
                });
                
                // إغلاق نافذة المحادثة
                this.closeChat.addEventListener('click', () => {
                    this.closeChatModal();
                });
                
                // إرسال رسالة
                this.sendButton.addEventListener('click', () => {
                    this.sendMessage();
                });
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // إغلاق القوائم عند النقر خارجها
                document.addEventListener('click', () => {
                    this.closeAllMenus();
                });
            }
            
            setupClickOutside() {
                this.dropdownMenu.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
                
                this.mobileMenu.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            }
            
            toggleDropdown() {
                this.dropdownMenu.classList.toggle('show');
            }
            
            openMobileMenu() {
                this.mobileMenu.classList.add('show');
                document.body.style.overflow = 'hidden';
            }
            
            closeMobileMenu() {
                this.mobileMenu.classList.remove('show');
                document.body.style.overflow = '';
            }
            
            closeAllMenus() {
                this.dropdownMenu.classList.remove('show');
                this.closeMobileMenu();
            }
            
            startNewChat() {
                this.chatMessages.innerHTML = '';
                this.addMessage('مرحباً! أنا اشراقة، مدربة الذكاء الاصطناعي. كيف يمكنني مساعدتك اليوم؟', 'ai');
                this.chatModal.classList.add('show');
                this.messageInput.focus();
            }
            
            closeChatModal() {
                this.chatModal.classList.remove('show');
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isLoading) return;
                
                // إضافة رسالة المستخدم
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.sendButton.disabled = true;
                this.isLoading = true;
                
                // إظهار مؤشر الكتابة
                this.showTypingIndicator();
                
                try {
                    // إرسال إلى n8n
                    const response = await this.sendToWebhook(message);
                    this.removeTypingIndicator();
                    this.addMessage(response, 'ai');
                } catch (error) {
                    this.removeTypingIndicator();
                    this.addMessage('عذراً، حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.', 'ai');
                    console.error('Error:', error);
                } finally {
                    this.sendButton.disabled = false;
                    this.isLoading = false;
                    this.messageInput.focus();
                }
            }
            
            async sendToWebhook(message) {
                const payload = {
                    message: message,
                    timestamp: new Date().toISOString(),
                    type: 'chat_message',
                    source: 'eshraqa_ai_trainer'
                };
                
                const response = await fetch(this.WEBHOOK_URLS[this.currentWebhook], {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.response || data.message || 'شكراً على رسالتك! كيف يمكنني مساعدتك أكثر؟';
            }
            
            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.innerHTML = sender === 'user' ? 
                    '<i class="fas fa-user"></i>' : 
                    '<i class="fas fa-robot"></i>';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message ai';
                typingDiv.id = 'typingIndicator';
                
                typingDiv.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
                
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }
            
            removeTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            loadWebhookPreference() {
                const saved = localStorage.getItem('webhookPreference');
                if (saved) {
                    this.currentWebhook = saved;
                }
            }
            
            saveWebhookPreference() {
                localStorage.setItem('webhookPreference', this.currentWebhook);
            }
            
            switchWebhook(mode) {
                if (this.WEBHOOK_URLS[mode]) {
                    this.currentWebhook = mode;
                    this.saveWebhookPreference();
                    this.showNotification(`تم التبديل إلى وضع ${mode === 'test' ? 'الاختبار' : 'الإنتاج'}`);
                }
            }
            
            showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 100px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: var(--primary-color);
                    color: white;
                    padding: 1rem 2rem;
                    border-radius: var(--radius);
                    box-shadow: var(--shadow-lg);
                    z-index: 3000;
                    font-weight: 500;
                `;
                
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 3000);
            }
        }

        // تهيئة التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            new AITrainerApp();
        });
    </script>
</body>
</html>
