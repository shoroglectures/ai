<!DOCTYPE html>
<html>
<head>
    <title>شات بسيط</title>
</head>
<body>
    <h2>شات اختبار n8n</h2>
    <input type="text" id="messageInput" placeholder="اكتب رسالة">
    <button onclick="sendMessage()">إرسال</button>
    <div id="result"></div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            const resultDiv = document.getElementById('result');
            
            try {
                // استخدام proxy عام
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = encodeURIComponent('http://n8n.shorog.com/webhook-test/shorogai');
                
                const response = await fetch(proxyUrl + targetUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        test: true
                    })
                });
                
                const data = await response.text();
                resultDiv.innerHTML = `<p>✅ تم الإرسال: ${data}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p>❌ خطأ: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
